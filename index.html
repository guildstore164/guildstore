<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Order System</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary: #4f46e5;
            --secondary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --white: #ffffff;
            --text-main: #1f2937;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 { color: var(--text-main); margin-bottom: 25px; font-weight: 700; font-size: 1.5rem; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; color: #6b7280; margin-bottom: 5px; margin-left: 5px; }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:active { transform: scale(0.98); }

        .btn-order { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        .btn-track { background: var(--white); color: var(--primary); border: 2px solid var(--primary); margin-top: 15px; }
        
        .btn-submit { background: var(--success); color: white; margin-top: 20px; }

        .btn-admin-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
        }

        .hidden { display: none; }

        /* Status & Table Styling */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
        }
        .bg-green { background: #dcfce7; color: #166534; }
        .bg-yellow { background: #fef9c3; color: #854d0e; }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: #f9fafb;
            text-align: left;
            border-left: 5px solid var(--primary);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th { background: #f3f4f6; padding: 12px; text-align: left; color: #374151; }
        td { padding: 12px; border-bottom: 1px solid #e5e7eb; }

        select { padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div id="home-page" class="card">
        <div style="font-size: 50px; margin-bottom: 10px;">üì¶</div>
        <h2>Sistem Pesanan</h2>
        <button class="btn btn-order" onclick="showPage('order-page')">BUAT PESANAN BARU</button>
        <button class="btn btn-track" onclick="showPage('track-page')">CEK STATUS PESANAN</button>
    </div>

    <div id="order-page" class="card hidden">
        <h2>Detail Pesanan</h2>
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Contoh: Budi Santoso">
        </div>
        <div class="form-group">
            <label>Nomor Telepon</label>
            <input type="number" id="telp" placeholder="0812xxxx">
        </div>
        <div class="form-group">
            <label>Username TikTok</label>
            <input type="text" id="tiktok" placeholder="@username_kamu">
        </div>
        <button class="btn btn-submit" onclick="handleOrder()">KONFIRMASI SELESAI</button>
        <p onclick="showPage('home-page')" style="margin-top:15px; color:#6b7280; cursor:pointer; font-size:14px;">‚Üê Kembali</p>
    </div>

    <div id="track-page" class="card hidden">
        <h2>Lacak Token</h2>
        <input type="text" id="token-input" placeholder="Masukkan Kode Token..." style="text-align: center; font-weight: bold; letter-spacing: 2px;">
        <button class="btn btn-order" onclick="handleTrack()">CARI DATA</button>
        <div id="track-result"></div>
        <p onclick="showPage('home-page')" style="margin-top:15px; color:#6b7280; cursor:pointer; font-size:14px;">‚Üê Kembali</p>
    </div>

    <div id="admin-login-page" class="card hidden">
        <h2>Admin Access</h2>
        <input type="text" id="admin-user" placeholder="Username" style="margin-bottom:10px;">
        <input type="password" id="admin-pass" placeholder="Password">
        <button class="btn btn-order" onclick="handleLogin()">MASUK</button>
        <p onclick="showPage('home-page')" style="margin-top:15px; color:#6b7280; cursor:pointer; font-size:14px;">Batalkan</p>
    </div>

    <div id="admin-dashboard" class="card hidden" style="max-width: 800px;">
        <h2>Daftar Pesanan Masuk</h2>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Nama</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
        <button class="btn" onclick="showPage('home-page')" style="background:#f3f4f6; color:#374151; margin-top:20px;">LOGOUT</button>
    </div>

    <button class="btn-admin-link" onclick="showPage('admin-login-page')">Masuk sebagai Admin</button>

    <script>
        let database = JSON.parse(localStorage.getItem('pesanan_db')) || [];

        function showPage(pageId) {
            document.querySelectorAll('.card').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        function handleOrder() {
            const nama = document.getElementById('nama').value;
            const telp = document.getElementById('telp').value;
            const tiktok = document.getElementById('tiktok').value;
            
            if(!nama || !telp || !tiktok) return alert("Mohon lengkapi semua data.");

            const token = "REG" + Math.floor(1000 + Math.random() * 9000);
            const newData = { token, nama, telp, tiktok, status: 'diterima' };
            
            database.push(newData);
            localStorage.setItem('pesanan_db', JSON.stringify(database));

            alert("BERHASIL!\nSimpan Token Anda: " + token);
            showPage('home-page');
        }

        function handleTrack() {
            const token = document.getElementById('token-input').value;
            const resultDiv = document.getElementById('track-result');
            const data = database.find(d => d.token === token);

            if(data) {
                const badgeClass = data.status === 'dikerjakan' ? 'bg-yellow' : 'bg-green';
                resultDiv.innerHTML = `
                    <div class="result-container">
                        <p style="font-size:12px; color:#888;">Data Ditemukan:</p>
                        <h3 style="margin:5px 0;">${data.nama}</h3>
                        <p style="font-size:14px; margin-bottom:10px;">TikTok: ${data.tiktok}</p>
                        <span class="status-badge ${badgeClass}">${data.status.toUpperCase()}</span>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color:var(--danger); margin-top:15px; font-weight:bold;">Token tidak ada!</p>`;
            }
        }

        function handleLogin() {
            const u = document.getElementById('admin-user').value;
            const p = document.getElementById('admin-pass').value;
            if(u === "admin" && p === "123445") {
                renderAdminTable();
                showPage('admin-dashboard');
            } else { alert("Salah!"); }
        }

        function renderAdminTable() {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = "";
            database.forEach((item, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td style="font-weight:bold; color:var(--primary)">${item.token}</td>
                        <td>${item.nama}</td>
                        <td>
                            <select onchange="updateStatus(${index}, this.value)">
                                <option value="diterima" ${item.status === 'diterima' ? 'selected' : ''}>Diterima</option>
                                <option value="dikerjakan" ${item.status === 'dikerjakan' ? 'selected' : ''}>Dikerjakan</option>
                                <option value="selesai" ${item.status === 'selesai' ? 'selected' : ''}>Selesai</option>
                            </select>
                        </td>
                        <td><button onclick="hapusData(${index})" style="background:none; border:none; color:var(--danger); cursor:pointer;">Hapus</button></td>
                    </tr>
                `;
            });
        }

        function updateStatus(index, newStatus) {
            database[index].status = newStatus;
            if(newStatus === 'selesai') {
                alert("Status Selesai: Data otomatis dihapus dari daftar aktif.");
                database.splice(index, 1);
            }
            localStorage.setItem('pesanan_db', JSON.stringify(database));
            renderAdminTable();
        }

        function hapusData(index) {
            if(confirm("Hapus data ini?")) {
                database.splice(index, 1);
                localStorage.setItem('pesanan_db', JSON.stringify(database));
                renderAdminTable();
            }
        }
    </script>
</body>
</html>
